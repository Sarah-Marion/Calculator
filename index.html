<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Calculator</h1>
  <form id="add">
    <div class="form-group">
      <label for="add1">1stnumber:</label>
      <input id="add1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="add2">2ndnumber:</label>
       <input id="add2" class="form-control" type="text">
     </div>
      <button type="submit" class="btn add">Add!</button>
      <button type="submit" class="btn subtract">Subtract!</button>
      <button type="submit" class="btn multiply">Multiply!</button>
      <button type="submit" class="btn divide">Divide!</button>
     </form>
     <div id="output">

     </div>

     <script src="js/jquery.js"></script>
     <script src="js/scripts.js"></script>
    </body>

</html>
